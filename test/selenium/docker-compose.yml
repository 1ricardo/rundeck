version: "3"

services:
  rundeck:
    image: ${RUNDECK_IMAGE:-rundeck/rundeck}
    environment:
      RUNDECK_SERVER_ADDRESS: rundeck
      RUNDECK_GRAILS_URL: http://rundeck:4440/
    expose: ['4440']

  selenium:
    image: rundeck/selenium@sha256:822452a9938118041f99e9c1b78fc016012bc962d95d8a16e2d42a81fff7b197
    tty: true
    links:
    - rundeck
    volumes:
    - ./:/app 
    - node_modules:/app/node_modules:nocopy
  
volumes:
  node_modules:
